<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    />
    <style>.jumbotron {background-image: url("https://static0.therichestimages.com/wordpress/wp-content/uploads/2019/04/Mars.jpg"); background-position: 400x; background-size: 100% 100% !important;}
    </style>
    <style>.jumbotron { color:white;}</style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="text-white">Mission to Mars</h1>
            <p><a class = "btn btn-primary btn-lg btn-success" href="/scrape"
                            role="button">Scrape New Data</a></p>            
        </div>
        <!--Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image-->
        <!-- First Level -->
        <div class="row" id="mars-featured-image">
            <!-- Second Level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img 
                src="{{ mars.featured_image }}" 
                class="img-responsive" 
                alt="Responsive image">
            </div>
            <!-- Mars Facts-->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h2 class = "text-center">Mars Facts</h2>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <!-- Mars Hemispheres-->
        <div class = "cod-md-6">
            <div class = "row" id = "mars-hemispheres">
                <h2 class = "text-center">Mars Hemispheres</h2>
            </div>

            {% for hemisphere in mars.hemispheres %}
            <div class = "col-md-6">
                <div class = "thumbnail">
                    <img src = "{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                    <div class = "caption">
                        <h4>{{hemisphere.title}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
